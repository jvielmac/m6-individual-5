{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row-cols-1 p-2 d-flex justify-content-center">
  {% if formulario.errors %}
  <div class="col-12 col-lg-5 my-2">
    <div class="alert alert-danger" role="alert">
      {% for error in formulario.errors.values %}
        {{ error }}
      {% endfor %}
    </div>
  </div>
  {% endif %}
  <div class="col-12 col-lg-5 my-2">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary my-2" value="Iniciar sesiÃ³n">
    </form>
  </div>
</div>
{% endblock content %}
